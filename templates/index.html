<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Deck Analyzer</title>
	<link rel="stylesheet" href="/static/style.css?v={{ timestamp }}">
	<script src="static/script.js?v={{ timestamp }}"></script>
</head>
<body>
	<div class="container">
  		{% include "components/header.html" %}
		<div class="main-content">
			<div class="section">
				<h2 class="section-title">
					🃏 Recherche de cartes 
					<span class="deck-count" id="deck-count">0 cartes</span>
				</h2>
				{% include "components/generic-info.html" %}
				{% include "components/search-card.html" %}
			
				<div class="table-container">
					<button class="btn" onclick="cleanCardTable()">Tout Supprimer</button>
					<button class="btn" onclick="exportDeckToFile()">📥 Sauvegarder la liste en JSON</button>
					<input type="file" id="import-json" accept=".json" style="display: none" onchange="importDeckFromFile(event)">
					<button class="btn" onclick="document.getElementById('import-json').click()">📤 Importer une liste JSON</button>
					<div class="deck-table-container">
						{% include "components/table-card.html" %}

					</div>
				</div>
			</div>
			<div class="section">
                <h2 class="section-title">📊 Analyse des catégories</h2>
                
                <div class="table-container">
					{% include "components/table-analysis.html" %}
				
				</div>
			</div>

		</div>

	</div>

</body>
</html>
